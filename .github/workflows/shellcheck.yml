name: shellcheck

on:
  push:
    branches:
      - master
    paths:
      - "**.sh"
      - "**.fish"
      - ".github/workflows/shellcheck.yml"
  pull_request:
  merge_group:
  workflow_dispatch:
  schedule:
    - cron: "28 6 * * 4"

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.head.label || github.run_id }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

defaults:
  run:
    shell: bash

jobs:
  shellcheck:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: read
    steps:
      - run: sudo apt-get update && sudo apt-get install -y fish shellcheck
      - uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5
      - run: shellcheck -ax **/*.sh
      - run: fish --no-execute **/*.fish
      - run: fish_indent --check **/*.fish
